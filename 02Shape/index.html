<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#4f8af2"
        position="0.25 1.25 -3"
        rotation="10 50 10"
        scale="2 1 1"
        shadow>
      </a-box>
      <a-plane id="ground"
        width="100"
        height="100"
        depth="1"
        color="silver"
        position="1 -2 -3"
        rotation="-100 1 1"
        shadow>
        </a-plane>
        <a-light
        type="point"
        color="white"
        position="0 5 0"
        shadow>
        </a-light>
        <a-ring
        color="teal"
        roughness="1.5"
        radius-inner="1"
        radius-outer="2"
        position="-1 2 -4"
        rotation="10 10 10"
        shadow>
      </a-ring>
      <a-text
      value="The future is now"
      position="-1 2 -4"
      rotation="10 10 10"
      shadow>
    </a-text>
    </a-scene>
  </body>
</html>
